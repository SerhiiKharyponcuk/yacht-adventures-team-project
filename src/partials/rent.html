<section class="rent">
    <div class="rent__circle"></div>
    <div class="container">
        <div class="rent__title-content">
            <h2 class="rent__title">Rent a yacht now</h2>
            <picture>
                <source srcset="./images/rent-yaht-desktop.webp    1x,
                            ./images/rent-yaht-desktop@2x.webp   2x" media="(min-width: 1280px)">
                <source srcset="./images/rent-yaht-tablet.webp    1x,
                            ./images/rent-yaht-tablet@2x.webp    2x" media="(min-width: 768px)">
                <source srcset="./images/rent-yaht-mobile.webp   1x, 
                            ./images/rent-yaht-mobile@2x.webp   2x" media="(min-width: 375px)">
                <img src="./images/rent-yaht-mobile.webp" alt="Yacht">
            </picture>
        </div>
        <form class="rent-form" id="myForm">
            <label class="rent-form__label">
                Full Name
                <input required class="rent-form__input" type="text" name="full-name">
            </label>
            <label class="rent-form__label">
                Email
                <input required class="rent-form__input" type="email" name="email">
            </label>
            <label class="rent-form__label">
                Phone number
                <input required class="rent-form__input" type="tel" name="phone-number">
            </label>
            <label class="rent-form__label">
                Comment
                <textarea class="rent-form__textarea" name="comment" rows="4"></textarea>
            </label>

            <button type="submit" class="rent-form__button">
                Send
                <svg class="rent-form__button-svg" width="18px" height="9px">
                    <use href="./images/sprite.svg#icon-arrow-right"></use>
                </svg>
            </button>
        </form>

        <div id="successModal" class="modal-overlay">
            <div class="modal">
                <div class="modal-circle"></div>
                <button class="modal__close" id="closeModal">
                    <svg width="24px" height="24px">
                        <use href="./images/sprite.svg#icon-close"></use>
                    </svg>
                </button>
                <picture class="modal__picture">
                    <source srcset="./images/form-yaht-tb-ds.png    1x,
                            ./images/form-yaht-tb-ds@2x.png    2x" media="(min-width: 768px)">
                    <source srcset="./images/form-yaht-mobile.png  1x, 
                            ./images/form-yaht-mobile@2x.png   2x" media="(min-width: 375px)">
                    <img src="./images/images/form-yaht-mobile.png" alt="Yacht">
                </picture>
                <h3 class="modal__title">Thank you</h3>
                <p class="modal__description">Thank
                    you for choosing Yacht Adventures,
                    your booking details have been
                    received and our team will be in touch shortly
                    to confirm your reservation
                    and provide any
                    additional information or
                    assistance you may need.
                </p>
            </div>
        </div>
    </div>
</section>
