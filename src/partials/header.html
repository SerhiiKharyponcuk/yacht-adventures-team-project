<header class="header">
    <div class="header__inner container" id="header">

        <!-- Logo -->
        <a href="./index.html" class="logo">
            <svg class="logo__svg"  width="20px" height="20px">
                <use href="./images/sprite.svg#icon-logo"></use>
            </svg>
            <svg class="logo__svg2" width="146px" heght="10px">
                <use href="./images/sprite.svg#icon-logo2"></use>
            </svg>
        </a>

        <!-- Desktop / tablet navigation -->
        <nav class="nav" aria-label="Primary navigation">
            <ul class="nav__list">
                <li class="nav__item">
                    <a href="#about" class="nav__link">ABOUT</a>
                </li>
                <li class="nav__item">
                    <a href="#yachts" class="nav__link">YACHTS</a>
                </li>
                <li class="nav__item">
                    <a href="#reviews" class="nav__link">REVIEWS</a>
                </li>
            </ul>
        </nav>

        <!-- Burger -->
        <button
            class="burger"
            type="button"
            aria-label="Open navigation menu"
            aria-expanded="false"
            aria-controls="mobile-menu">
            
            <svg class="burger__menu">
                <use href="./images/sprite.svg#burger-menu"></use>
            </svg>
        </button>

    </div>

    <!-- Divider -->
    <span class="header__divider"></span>
</header>

<!-- Mobile menu -->
<div class="mobile-menu" id="mobile-menu" hidden>

    <div class="mobile-menu__top">

       <div class="logo">
            <svg class="logo__svg" width="18px" heght="18px">
                <use href="./images/sprite.svg#icon-logo"></use>
            </svg>
            <svg class="logo__svg2" width="146px" heght="10px">
                <use href="./images/sprite.svg#icon-logo2"></use>
            </svg>
        </div>

        <button class="mobile-menu__close" type="button" aria-label="Close navigation">
            <span></span>
            <span></span>
        </button>

    </div>

    <span class="mobile-menu__divider"></span>

    <nav class="mobile-menu__nav">
        <ul class="mobile-menu__list">
            <li><a href="#about" class="mobile-menu__link">ABOUT</a></li>
            <li><a href="#yachts" class="mobile-menu__link">YACHTS</a></li>
            <li><a href="#reviews" class="mobile-menu__link">REVIEWS</a></li>
        </ul>
    </nav>
</div>
